# 子电路名称，请参考 class SRAM_6T_Cell.NAME / Subcircuit Name
SRAM_10T_CELL:
  # 设计参数空间 / Design Parameter Space Configuration
  parameters:
    # This subckt has 1 pmos 2 nmos to be optimized
    pmos_width:
      type: "continuous scalar"   # 参数类型：连续型标量 / Parameter type: continuous scalar
      names: "pu"                 # 对应器件实例名称 / The corresponding device instance names
      upper: 1.0e-6               # 参数范围上界 / Parameter upper bounds
      lower: 0.01e-6              # 参数范围下界 / Parameter lower bounds 0.01um-1um
      value: 9e-08                # 默认值：基准pu宽度 / Default value: base pd width
      value_sweep: [9.1e-08, 9.2e-08, 9.3e-08] # 参数扫描向量
      description: "Pull-up MOS width / 上拉晶体管宽度"
    nmos_width:
      type: "continuous list"     # 参数类型：连续型列表 / Parameter type: continuous list
      names: ['pd', 'pg', 'fd']         # 对应器件实例名称 / The corresponding device instance names一个下拉，一个传输
      upper: [1.35e-7, 2.025e-7, 1.35e-7]  # 参数范围上界 / Parameter upper bounds pd范围：45nm-135nnm, pg范围：67.5nm-202.5nm, fd范围：45nm-135nnm
      lower: [4.5e-8, 6.75e-8, 4.5e-8]    # 参数范围下界 / Parameter lower bounds pg范围:67.5nm-202.5nm, fd范围：45nm-135nnm
      value: [9e-08, 1.35e-07,1.35e-07]    # 默认值  pd默认90nm,pg默认135nm, fd默认90nm
      value_sweep: [[9.1e-08, 9.2e-08, 9.3e-08], [1.351e-07, 1.352e-07, 1.353e-07], [1.351e-07, 1.352e-07, 1.353e-07]] # 参数扫描向量
      description: "0:Pull-down MOS width, 1:Pass MOS width, 2:Feed-forward MOS width / 0:下拉, 1:传输, 2:前馈NMOS晶体管宽度"
    length: # 这个版本先使用同一个沟道长度 / In this version, we use a unified gate length
      type: "continuous scalar"   # 参数类型：连续型标量 / Parameter type: continuous scalar
      names: 'l'                  #
      upper: 1.0e-7                 # 参数范围上界 / Parameter upper bounds
      lower: 3.0e-8                 # 参数范围下界 / Parameter lower bounds 30-100nm
      value: 5e-08                  # 默认值50nm
      value_sweep: [5.1e-08, 5.2e-08, 5.3e-08] # 参数扫描向量
      description: "MOS gate length / 晶体管沟道长度"
    pmos_model:
      type: "discrete scalar"     # 参数类型：离散型标量 / Parameter type: categorical scalar阈值电压
      names: 'pu_10T'                 # 对应器件实例名称 / The corresponding device instance names
      # 选项：低阈值、标准阈值、高阈值 / Choices: low Vt, regular Vt, high Vt
      choices: ["PMOS_VTL", "PMOS_VTG", "PMOS_VTH"]
      value: "PMOS_VTG"           # 默认值：标准阈值 / Default value: regular Vt
      value_sweep: [1] # 参数扫描向量
      description: "PMOS transistor model / PMOS晶体管模型"
    nmos_model:
      type: "categorical list"    # 参数类型：分类型列表 / Parameter type: categorical list
      names: ['pd_10T', 'pg_10T', 'fd_10T']         # 对应器件实例名称 / The corresponding device instance names
      # 选项：低阈值、标准阈值、高阈值 / Choices: low Vt, regular Vt, high Vt MOS
      choices: ["NMOS_VTL", "NMOS_VTG", "NMOS_VTH"]
      # 默认值：标准阈值 / Default value: regular Vt
      value: ["NMOS_VTG", "NMOS_VTG", "NMOS_VTG"]
      value_sweep: [[1], [1], [1]] # 参数扫描向量
      description: "0:PD NMOS type, 1:PG NMOS type, 2:FD NMOS type / 0: 下拉, 1:传输, 2:前馈 NMOS晶体管模型"
  process_parameters: 
    vars: [
          0.4106, 0.045, -0.13,  # PGL
          0.4106, 0.045, -0.13,  # PGR
          0.4106, 0.045, -0.13,  # PDL1
          0.4106, 0.045, -0.13,  # PDL2
          -0.3842, 0.02, -0.126,  # PUL
          0.4106, 0.045, -0.13,  # PDR1
          0.4106, 0.045, -0.13,  # PDR2
          -0.3842, 0.02, -0.126,  # PUR
          0.4106, 0.045, -0.13,  # FDR
          0.4106, 0.045, -0.13,  # FDL
          ]
